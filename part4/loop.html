<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="nr1">Ievadiet pirmo skaitli: </label>
    <input type="number" name="nr1" id="nr1" />
    <label for="nr2">Ievadiet otro skaitli: </label>
    <input type="number" name="nr2" id="nr2" />
    <button type="button" id="submitBtn">Submit</button>
    <p id="output"></p>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const num1 = parseInt(document.getElementById("nr1").value);
          const num2 = parseInt(document.getElementById("nr2").value);

          if (
            isNaN(num1) ||
            isNaN(num2) ||
            num1 < 1 ||
            num2 < 1 ||
            num1 >= num2
          ) {
            alert(
              "Lūdzu ievadiet divus naturālus skaitļus, kur pirmais ir mazāks par otro."
            );
            return;
          }

          const numbers = [];
          for (let i = num1 + 1; i < num2; i++) {
            numbers.push(i);
          }

          const outputt = document.getElementById("output");
          if (numbers.length > 0) {
            outputt.textContent =
              "Skaitļi starp " +
              num1 +
              " un " +
              num2 +
              "ir : " +
              numbers.join(", ");
          } else {
            outputt.textContent = "Nav skaitļu starp šiem diviem skaitļiem.";
          }
        });
    </script>
  </body>
</html>
